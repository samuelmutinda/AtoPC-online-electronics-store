{%extends 'base.html'%}

{% block head %}

<title>Base note 20</title>

{% endblock %}

{% block header %}

{% endblock %}

{% block body %}

<h2><br>Configure your Note 20<br><br></h2>
<div class = "configandcheckout">
    <div class="configs">
        <form method="POST" class="configcolor">
            <h2>Pick a color:</h2><br>
            <input type="radio" id="configbuttons" name="20notecolor" value="mystic bronze">
            <label for="mystic bronze">Mystic bronze</label><br><br>
            <input type="radio" id="configbuttons" name="20notecolor" value="mystic green">
            <label for="mystic green">Mystic green</label><br><br>
            <input type="radio" id="configbuttons" name="20notecolor" value="mystic gray">
            <label for="mystic gray">Mystic gray</label><br><br>
            <h2>Choose your storage:</h2><br>
            <input type="radio" id="configbuttons" name="20notestorage" value="128gb">
            <label for="128gb">128GB</label><br><br>
            <input type="radio" id="configbuttons" name="20notestorage" value="256gb">
            <label for="256gb">256GB</label><br><br>
            <input type="radio" id="configbuttons" name="20notestorage" value="512gb">
            <label for="512gb">512GB<br><br></label>
            <div class="submitencompass">
                <div class="submitbutton"><br><br>
                    <input type="submit"></input>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<div class="row1">
    <br>
    <div class="item1">
        <img src="static/images/{{ 'note20back.png'}}" width="253.5px" height="480.5px">
        <div class="row1description">
            <br>
            Mystic gray<br><br>
            <br>
            <br>
        </div>
    </div>
    <div class="item1">
        <img src="static/images/{{ 'mysticgreen.jpg'}}" width="313.5px" height="480.5px">
        <div class="row1description">
            <br>

            <br>
        </div>
    </div>
    <div class="item1">
        <img src="static/images/{{ 'mysticbronze.jpeg'}}" width="233.5px" height="480.5px">
        <div class="row1description">
            <br>
            Mystic bronze<br><br>
            <br>
            <br>
        </div>
    </div>
</div>
